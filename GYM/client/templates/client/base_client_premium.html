<!DOCTYPE html>
<html lang="en">
<head>

  <title>{% block title %}EasyGym{% endblock %}</title>

  <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.7/fullcalendar.min.css' >
  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{% static 'client/style.css' %}"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

        </a>
      </li>-->
      <li>
        <a href="{% url 'client:logout_user' %}"><i class="fa fa-power-off" aria-hidden="true"></i>&nbsp; Logout
        </a>
      </li>
    </ul>
  </div>

</div>
</nav>
<div id="wrapper">
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li ><a href="{% url 'client:perfil' %}"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Perfil</a></li>

      <li ><a href="{% url 'client:videoaulas' %}"><i class="fa fa-film" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Video Aulas</a></li>
    </ul>

  </div>
  <div id="page-content-wrapper">
  {% block body %}

$("#menu-toggle").click( function(e){

});
</script>

</html>
