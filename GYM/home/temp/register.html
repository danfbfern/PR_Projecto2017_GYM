<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>EasyGym - Planos</title>

  {% load static %}
  <!-- CSS -->

  <link rel="stylesheet" type="text/css" href="{%static 'CSS/register.css'%}"/>

  <!-- icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}">

</head>
<body>
  <section id="reg" class="reg-section">
    <img src="{% static 'img/Logo_principal.png' %}" width="10%"/>
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h1>Register for an Account</h1>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'client/form_template.html' %}
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="id_password">
                              <h2>Username:</h2>
                          </label>
                          <div class="col-sm-10">
                              <input style="border: 3px solid #366E7C;" id="id_username"  maxlength="30" name="username" type="text">
                          </div>
                          <label class="control-label col-sm-2" for="password">
                              <h2>Password:</h2>
                          </label>
                          <div class="col-sm-10">
                              <input style="border: 3px solid #366E7C;" id="password"  maxlength="30" name="password" type="password">
                          </div>
                          <label class="control-label col-sm-2" for="conf_password">
                              <h2>Confirmar Password:</h2>
                          </label>
                          <div class="col-sm-10">
                              <input style="border: 3px solid #366E7C;" id="conf_password" maxlength="30" name="conf_password" type="password">
                          </div>
                          <label class="control-label col-sm-2" for="id_password">
                              <h2>Email:</h2>
                          </label>
                          <div class="col-sm-10">
                              <input style="border: 3px solid #366E7C;" id="id_username"  maxlength="30" name="username" type="email">
                          </div>
                          <br>
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div><br>
                <div class="panel-footer" style="font-size:12px;color: #366E7C;">
                    Already have an account? <a href="{% url 'client:login_user' %}">Click here</a> to log in.
                </div>
            </div>
        </div>
    </div>

</div>
</section>

</body>
</html>
